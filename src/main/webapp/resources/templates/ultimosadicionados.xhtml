<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:head>
	<title>livrodestaque</title>
</h:head>

<h:body>
	<composite:interface>
		<composite:attribute name="imagename" default="noimage.png" />
		<composite:attribute name="bookname" default="NOME DO LIVRO" />
		<composite:attribute name="authorsname" default="Autores" />
		<composite:attribute name="bookid" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup styleClass="last-added-container">
			<h:outputLink value="verlivro.jsf" style="width: 20%; margin-right: .3em">
				<f:param name="book_id" value="#{cc.attrs.bookid}" />

				<h:graphicImage value="#{cc.attrs.imagename}"
					styleClass="last-added-img" />
			</h:outputLink>

			<h:panelGroup styleClass="last-added-text-container">
				<h:outputLink value="verlivro.jsf" styleClass="last-added-bookname">
					<f:param name="book_id" value="#{cc.attrs.bookid}" />
					#{cc.attrs.bookname}
				</h:outputLink>

				<h:outputText value="#{cc.attrs.authorsname}"
					styleClass="last-added-authors" />
			</h:panelGroup>
		</h:panelGroup>
	</composite:implementation>
</h:body>
</html>
