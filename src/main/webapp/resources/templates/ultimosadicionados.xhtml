<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:head>
	<title>livrodestaque</title>
</h:head>

<h:body>
	<composite:interface>
		<composite:attribute name="imagename" default="noimage.png" />
		<composite:attribute name="bookname" default="NOME DO LIVRO" />
		<composite:attribute name="authorsname" default="Autores" />
		<composite:attribute name="bookid" />
	</composite:interface>

	<composite:implementation>
		<h:form styleClass="last-added-container">
			<h:commandLink styleClass="last-added-img"
				action="#{verLivroBean.irParaLivroComId(cc.attrs.bookid)}">
				<h:graphicImage value="#{cc.attrs.imagename}" style="width: 100%"/>
			</h:commandLink>

			<h:panelGroup styleClass="last-added-text-container">
				<h:commandLink
					action="#{verLivroBean.irParaLivroComId(cc.attrs.bookid)}"
					value="#{cc.attrs.bookname}" styleClass="last-added-bookname" />

				<h:outputText value="#{cc.attrs.authorsname}"
					styleClass="last-added-authors" />
			</h:panelGroup>

		</h:form>
	</composite:implementation>
</h:body>
</html>
