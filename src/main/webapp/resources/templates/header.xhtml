<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<composite:interface />

	<composite:implementation>
		<div class="header">
			<h:outputLink value="index.jsf">
				<h:graphicImage styleClass="header-logo" library="images"
					name="Bookself.svg" />
			</h:outputLink>

			<h:form styleClass="search-bar">
				<h:inputText value="#{headerBean.searchText}"
					styleClass="search-bar-input" required="true"
					a:placeholder="Busque por titulo e autor" />

				<h:commandButton
					action="#{pesquisaBean.irParaBusca(headerBean.searchText)}"
					image="/resources/images/search.svg" styleClass="search-bar-icon">
				</h:commandButton>
			</h:form>

			<h:form class="header-button-container">
				<h:outputLink value="cadastrarlivro.jsf"
					title="Cadastrar novo livro" rendered="#{usuarioLogadoBean.logado}">
					<h:graphicImage library="images" name="book-cadastro.svg"
						styleClass="header-button" alt="Cadastrar novo livro" />
				</h:outputLink>

				<h:outputLink value="cadastrarautor.jsf"
					title="Cadastrar novo autor" rendered="#{usuarioLogadoBean.logado}">
					<h:graphicImage library="images" name="author-cadastro.svg"
						styleClass="header-button" alt="Cadastrar novo autor" />
				</h:outputLink>

				<h:commandButton action="#{usuarioLogadoBean.deslogar()}"
					immediate="true" image="/resources/images/logout.svg"
					styleClass="header-button" rendered="#{usuarioLogadoBean.logado}" />

				<h:outputLink value="login.jsf" title="Entrar na sua conta"
					rendered="#{!usuarioLogadoBean.logado}" styleClass="header-button">
					LOGIN
				</h:outputLink>

			</h:form>
		</div>
	</composite:implementation>
</h:body>
</html>
