<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:co="http://java.sun.com/jsf/composite/templates">

<h:head>
	<title><h:outputText value="Bookself" /></title>

	<link rel="stylesheet" href="resources/css/global.css" />
	<link rel="stylesheet" href="resources/css/header.css" />
	<link rel="stylesheet" href="resources/css/index.css" />
	<link rel="stylesheet" href="resources/css/ultimosadicionados.css" />
</h:head>

<h:body>
	<co:header />

	<h:panelGroup styleClass="home-page">
		<h:form styleClass="home-center">
			<h:outputText value="RECOMENDAÇÃO DO DIA"
				styleClass="recomendation-container-title" />

			<h:panelGroup styleClass="recomendation-container">
				<h:commandLink
					action="#{verLivroBean.irParaLivro(homeBean.recomendation)}"
					immediate="true">

					<h:graphicImage value="#{homeBean.recomendation.coverUrl}"
						styleClass="recomendation-img" />
				</h:commandLink>

				<h:panelGroup styleClass="recomendation-text-container">
					<h:commandLink
						action="#{verLivroBean.irParaLivro(homeBean.recomendation)}"
						immediate="true" value="#{homeBean.recomendation.title}"
						styleClass="recomendation-title" />

					<h:outputText value="#{homeBean.recomendation.authorsNames}"
						styleClass="recomendation-authors" />

					<h:outputText value="#{homeBean.recomendation.description}"
						styleClass="recomendation-description" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		<h:panelGroup styleClass="last-added">
			<h:outputText value="ÚLTIMOS ADICIONADOS"
				styleClass="last-added-title" />

			<ui:repeat var="lastbook" value="#{homeBean.lastAdded}">
				<co:ultimosadicionados authorsname="#{lastbook.authorsNames}"
					bookname="#{lastbook.title}" bookid="#{lastbook.id}" imagename="#{lastbook.coverUrl}" />
			</ui:repeat>
		</h:panelGroup>
	</h:panelGroup>

</h:body>
</html>
