<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
		<h:form enctype="multipart/form-data" >
			<h:panelGrid columns="3">
				<f:facet name="header">Dados do livro</f:facet>

				<h:outputLabel value="Título" for="title" />
				<h:inputText id="title" value="#{cadastrarLivroBean.title}" required="true" requiredMessage="O título do livro deve ser informado" />
				<h:message for="title"/>

				<h:outputLabel value="Descrição" for="description" />
				<h:inputTextarea id="description" value="#{cadastrarLivroBean.description}" required="true" requiredMessage="A descrição do livro deve ser informada" />
				<h:message for="description"/>

				<h:outputLabel value="Autores do livro" for="select-authors" />

				<h:selectManyCheckbox id="select-authors" value="#{cadastrarLivroBean.selectedAuthors}" required="false" requiredMessage="Precisa ter autor" >
					<f:selectItems value="#{cadastrarLivroBean.allAuthors}" var="a" itemLabel="#{a.name}" itemValue="#{a.id}" />
				</h:selectManyCheckbox>

				<h:message for="select-authors"/>

				<h:outputLabel value="Capa do livro" for="cover-file" />
				<h:inputFile id="cover-file" value="#{cadastrarLivroBean.coverFile}" required="true" requiredMessage="A capa do livro deve ser informada">
				</h:inputFile>
				<h:message for="cover-file"/>
			</h:panelGrid>

			<h:commandButton action="#{cadastrarLivroBean.cadastrar}" value="Cadastrar livro" />
		</h:form>
	</h:body>
</html>
