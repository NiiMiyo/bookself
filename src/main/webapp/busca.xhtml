<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:co="http://java.sun.com/jsf/composite/templates">

<h:head>
	<title>Bookself - Busca por '#{pesquisaBean.query}'</title>

	<link rel="shortcut icon" href="resources/images/favicon.ico" />
	<link rel="stylesheet" href="resources/css/global.css" />
	<link rel="stylesheet" href="resources/css/header.css" />
	<link rel="stylesheet" href="resources/css/busca.css" />
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{pesquisaBean.carregarResultados()}" />
</f:metadata>

<h:body>
	<co:header />

	<h:panelGroup styleClass="search-page-container">
		<h:outputText
			value="RESULTADOS DA PESQUISA POR '#{pesquisaBean.query}'"
			styleClass="search-title" />

		<h:outputText
			value="Foram encontrados #{pesquisaBean.quantityFound} resultados"
			styleClass="search-quantity" />

		<h:panelGroup styleClass="results-container">
			<ui:repeat var="b" value="#{pesquisaBean.resultadosDaPesquisa}">
				<h:panelGroup styleClass="result-item">

					<h:outputLink value="verlivro.jsf" styleClass="result-item-img">
						<f:param name="#{verLivroBean.viewParamName}" value="#{b.id}" />
						<h:graphicImage value="#{b.coverUrl}" style="width: 100%" />
					</h:outputLink>

					<h:panelGroup styleClass="result-item-text-container">
						<h:outputLink value="verlivro.jsf" styleClass="result-item-title">
							<f:param name="#{verLivroBean.viewParamName}" value="#{b.id}" />
							#{b.title}
						</h:outputLink>

						<h:outputText value="Escrito por #{b.authorsNames}"
							styleClass="result-item-author" />

						<h:outputText value="#{b.description}"
							styleClass="result-item-description" />

					</h:panelGroup>
				</h:panelGroup>
			</ui:repeat>
		</h:panelGroup>
	</h:panelGroup>
</h:body>

</html>
