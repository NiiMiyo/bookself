<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:co="http://java.sun.com/jsf/composite/templates">


<h:head>
	<title>Bookself - Fazer login</title>

	<link rel="shortcut icon" href="resources/images/favicon.ico" />
	<link rel="stylesheet" href="resources/css/global.css" />
	<link rel="stylesheet" href="resources/css/header.css" />
	<link rel="stylesheet" href="resources/css/login.css" />
</h:head>

<h:body>
	<co:header />

	<h:form>
		<h:inputText value="#{loginBean.username}"
			id="username" required="true"
			requiredMessage="O nome do usuário deve ser informado" />

		<h:inputSecret value="#{loginBean.password}"
			id="password" required="true"
			requiredMessage="A senha do usuário deve ser informada" />

		<h:commandButton action="#{loginBean.logar}"
			value="Logar" />
	</h:form>
</h:body>

</html>
